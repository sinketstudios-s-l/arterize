<ion-header>
  <ion-toolbar>
    <ion-searchbar autocomplete="on" animated="boolean" class="sc-ionic-search" show-cancel-button="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list >
  <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]" >
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      <ion-skeleton-text width="40%"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngFor="let usuario of usuarios" >
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      <h4> {{ user.name }} </h4>
    </ion-label>
  </ion-item>
</ion-list>

  
</ion-content>
