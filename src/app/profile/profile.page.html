<ion-header>
  <ion-toolbar mode="ios">
	<ion-title>{{ username }}</ion-title>
		<ion-buttons slot="end" (click)="editProfModal()">
        	<ion-icon slot="icon-only" name="settings"></ion-icon>
      	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<!-- <app-loading *ngIf="!posts"></app-loading> -->

	<div id="profile-info" *ngIf="username">
		<ion-grid>
			<ion-row>
				<ion-col size="4" class="user-image">
					<ion-avatar class="userImgProf"> 
						<ion-img src="{{ profilePic }}"></ion-img>
					</ion-avatar>
				</ion-col>
				<ion-col size="4">
					<ion-button class="followBtn" >Follow</ion-button> 
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div class="userStats">
		<ion-row>
			<ion-col size="4">
				<span>{{ postCount }}</span><br>
				<span class="text-muted">posts</span>
			</ion-col>
			<ion-col size="4">
				<span>{{ followersCount }}</span><br>
				<span class="text-muted">followers</span>
			</ion-col>
			<ion-col size="4">
				<span>{{ followingCount }}</span><br>
				<span class="text-muted">following</span>
			</ion-col>
		</ion-row>
	</div>
	

	<div id="images" *ngIf="posts">
		<div class="image" *ngFor="let post of posts">
			<img (click)="goTo(post)" class="main-image" src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/" />
		</div>
	</div>

</ion-content>
