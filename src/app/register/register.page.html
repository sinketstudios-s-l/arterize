
  <ion-content class="regPage" padding>
		
	<div class="regForm">

		<h2 class="regTitle">Arterize</h2>

		<ion-input type="text" class="inp" placeholder="Username" [(ngModel)]="username" padding></ion-input>

		<ion-input type="password" class="inp" placeholder="Password" [(ngModel)]="password" padding></ion-input>
		
		<ion-input type="password" class="inp" placeholder="Repeat Password" [(ngModel)]="cpassword" padding></ion-input>

		<ion-button fill="solid" expand="block" color="dark" (click)="register()" margin-top>Signup</ion-button>
		
		<div class="logDiv">
			<ion-label>Are you registered? <a href="login">Log In.</a></ion-label>
		</div>
		
	</div>
		
  </ion-content>
