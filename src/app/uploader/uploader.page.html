<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)="fileChange($event)" />

  <ion-card *ngIf="imageURL">
    <img src="https://ucarecdn.com/{{ imageURL }}" />
    <ion-card-content>
      <ion-textarea placeholder="Enter Some Desc" [(ngModel)]="desc"></ion-textarea>
      <ion-button shape="round" color="primary" (click)="createPost()"></ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
